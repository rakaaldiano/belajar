<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- login form -->
    <div class="min-h-screen flex w-200 m-auto items-center justify-center">
        <div class="bg-white p-16 rounded shadow-2xl w-2/3">

            <h2 class="text-xl font-bold mb-10 text-gray800">Login to your account</h2>

            <form class="space-y-5">

                <div>
                       <label class="block mb-1 font-bold text-gray-500 ">Email</label>
                    <input type="Email" class="w-full border-2 border-gray-400 py-2 p-3 rounded outline-none focus:border-purple-500">
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500 ">password</label>
                    <input type="password" class="w-full border-2 border-gray-400 py-2 p-3 rounded outline-none focus:border-purple-500">
                </div>
                <span >Dont have an account? <a href="register.html" class="text-blue-500">Sign Up</a></span>

                <a href="home.html" class="mt-5 block w-full  bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900  transition duration-300 text-center">Sign in</a>
            </form>

        </div>
    </div>
    
</body>
</html>
