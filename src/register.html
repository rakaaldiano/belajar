<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- login form -->
    <div class="min-h-screen flex w-200 m-auto items-center justify-center">
        <div class="bg-white p-16 rounded shadow-2xl w-2/3">

            <h2 class="text-xl font-bold mb-10 text-gray800">Create Your Account</h2>

            <form class="space-y-5">

                <div>
                    <label class="block mb-1 font-bold text-gray-500 ">Name</label>
                    <input type="text" class="w-full border-2 border-gray-400 py-2 p-3 rounded outline-none focus:border-purple-500">
                    <input
                </div>

                <div>
                       <label class="block mb-1 font-bold text-gray-500 ">Email</label>
                    <input type="Email" class="w-full border-2 border-gray-400 py-2 p-3 rounded outline-none focus:border-purple-500">
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500 ">password</label>
                    <input type="password" class="w-full border-2 border-gray-400 py-2 p-3 rounded outline-none focus:border-purple-500">
                </div>

                <div class="flex items-center mt-4">  
                    <input type="checkbox" id="agree" class="mr-5">
                    <label for="agree class=ml-2 text-gray-700 ext-sm ">I agree to the terms and privacy.</label>   
                </div>

                <a href="home.html" class="block w-full  bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900  transition duration-300 text-center mt-4">Sign up</a>
            </form>

        </div>
    </div>
    
</body>
</html>
