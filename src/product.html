<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
 <div class="container h-8 mx-auto p-5">
      <div class="md:flex md:flex-row justify-between text-center">
        <div class="flex flex-row justify-center">
          <div class="bg-gradient-to-r from-purple-400 to-red-600 w-10 h-10 rounded-lg"></div>
          <a href="home.html" class="text-3xl text-gray-600 ml-2">EverMart</a>
        </div>
        <div class="mt-2">
          <a href="#" class="text-gray-600 hover:text-purple-600 p-4">Home</a>
          <a href="#shop" class="text-gray-600 hover:text-purple-600 p-4">Shop</a>
          <a href="#" class="text-gray-600 hover:text-purple-600 p-4">Blog</a>
          <a href="#contact" class="text-gray-600 hover:text-purple-600 p-4">Contact</a>
          <a href="user.html" class="text-gray-600 hover:text-purple-600 p-4 ml-10">Account</a>
          <a href="cart.html" class="bg-purple-600 text-gray-50 hover:bg-purple-700 p-3 px-5 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 inline-block">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
            Cart</a>
        </div>
      </div>
      <!-- Main Navigation -->

    <section class="w-4/5 md:11/12 h-screen m-auto flex items-center">
        <div class="w-full flex flex-col md:flex-row md:justify-between md:space-x-10 items-center">
            <div class="relative">
                <div class="p-5 w-100 h-100 flex items-center justify-center bg-white border rounded shadow-md">
                <img id="product-image" class="max-w-full max-h-full object-contai" src="">
                </div>
            </div>
            <div class="space-y-5 p-5">
                <h4 id="product-category" class="text-xl font-semibold"></h4>
                <h1 id="product-title" class="text-3xl font-bold"></h1>
                <h2 id="product-price" class="text-xl font-bold"></h2>
                <p class="text-sm font-semibold">Description</p>
                <p id="product-description"></p>
               <div class="flex items-center space-x-3">
                <button onclick="changeAmount(-1)" class="bg-gray-300 w-8 h-8 rounded hover:bg-gray-400">-</button>
                <span id="amount" class="min-w-[32px] text-center font-semibold">1</span>
                <button onclick="changeAmount(1)" class="bg-gray-300 w-8 h-8 rounded hover:bg-gray-400">+</button>
              </div>
               <div class="space-x-5 flex items-center">
                <button id="add-to-cart-btn" class="flex items-center space-x-2 border border-rose-400 px-5 py-2 rounded-md hover:bg-rose-400 hover:text-white cursor-pointer">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Add To Cart</span>
                </button>
                <button id="checkoutBtn" class="bg-rose-400 px-5 py-2 rounded-md text-white hover:bg-white hover:border hover:border-gray-600 hover:text-black cursor-pointer">
                    <span>Checkout</span>
                </button>
               </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
